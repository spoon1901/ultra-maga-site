<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Trump Login</title>
</head>

<body style="background-color:black; color:white; text-align:center;">

  <h1>Welcome to Flappy Trump</h1>
  <button onclick="loginWithTwitter()" style="padding: 10px 20px; font-size: 16px;">
    Login with X (Twitter)
  </button>

  <p id="walletDisplay">Not Connected</p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "flappytrump.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "https://flappytrump-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const provider = new firebase.auth.TwitterAuthProvider();
    const db = firebase.database();

    function loginWithTwitter() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem('twitterUser', JSON.stringify({
            uid: user.uid,
            name: user.displayName,
            photo: user.photoURL,
            handle: user.reloadUserInfo.screenName
          }));
          window.location.href = '/maga-game/';
        })
        .catch((error) => {
          console.error('Login failed:', error);
          alert('Twitter login failed.');
        });
    }
  </script>
</body>
</html>
