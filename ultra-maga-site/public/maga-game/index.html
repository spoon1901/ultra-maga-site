<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flappy Trump - $MAGA</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; background: #000; color: white; text-align: center; }
    canvas { display: block; margin: auto; }
    #loginArea { margin: 10px; }
    button {
      padding: 10px 20px;
      background-color: #ff4747;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #d63b3b;
    }
  </style>
</head>

<body>

  <div id="loginArea">
    <button onclick="loginWithTwitter()">Login with X (Twitter)</button>
    <p id="walletDisplay">Not Connected</p>
  </div>

<script>
  // ✅ Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  window.db = database;

  const clientId = 'YOUR_TWITTER_CLIENT_ID';
  const redirectUri = 'https://ultramagaxrpl.com/maga-game/auth-callback.html';

  // ✅ Twitter Login
  function loginWithTwitter() {
    const state = Math.random().toString(36).substring(7);
    const codeVerifier = Math.random().toString(36).substring(2) + Math.random().toString(36).substring(2);
    const codeChallenge = btoa(codeVerifier).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');

    localStorage.setItem('twitter_code_verifier', codeVerifier);
    localStorage.setItem('twitter_state', state);

    const url = `https://twitter.com/i/oauth2/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=tweet.read%20users.read%20offline.access&state=${state}&code_challenge=${codeChallenge}&code_challenge_method=plain`;

    window.location.href = url;
  }

  if (localStorage.getItem('twitterId')) {
    const twitterId = localStorage.getItem('twitterId');
    window.twitterId = twitterId;
    document.getElementById('walletDisplay').innerText = `Logged in as: ${twitterId}`;
    document.getElementById('loginArea').style.display = 'none';

    window.highScoreRef = database.ref(`users/twitter/${twitterId}/highscore`);
    window.getHighScore = (callback) => {
      window.highScoreRef.on('value', (snapshot) => {
        const data = snapshot.val();
        callback(data);
      });
    };
    window.updateHighScore = (newScore) => {
      window.highScoreRef.set(newScore);
    };

    const script = document.createElement('script');
    script.src = "game.js";
    script.onload = () => {
      new Phaser.Game(window.config);
    };
    document.body.appendChild(script);
  }
</script>

</body>
</html>
