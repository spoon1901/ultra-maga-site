<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flappy Trump - $MAGA</title>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; background: #000; color: white; text-align: center; }
    canvas { display: block; margin: auto; }
    #loginArea { margin: 10px; }
    button {
      padding: 10px 20px;
      background-color: #1da1f2;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>

<body>

  <div id="loginArea">
    <button onclick="loginWithTwitter()">Login with X (Twitter)</button>
    <p id="walletDisplay">Not Connected</p>
  </div>

<script>
  // âœ… Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBlvFjps9OwJIhQjajvmneGwB18mYYDCUI",
    authDomain: "flappytrump.firebaseapp.com",
    databaseURL: "https://flappytrump-default-rtdb.firebaseio.com",
    projectId: "flappytrump",
    storageBucket: "flappytrump.appspot.com",
    messagingSenderId: "513580021078",
    appId: "1:513580021078:web:caacd9c4a55acee33712f7"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  window.db = database;

  const clientId = 'MHhnbzlNLXc4ZW11bE9MOWg4b0Y6MTpjaQ';
  const redirectUri = 'https://www.ultramagaxrpl.com/maga-game/auth-callback.html';

  // ðŸ”¥ Twitter Login
  async function loginWithTwitter() {
    const codeVerifier = generateRandomString(64);
    const codeChallenge = await pkceChallengeFromVerifier(codeVerifier);
    sessionStorage.setItem('code_verifier', codeVerifier);

    const params = new URLSearchParams({
      response_type: 'code',
      client_id: clientId,
      redirect_uri: redirectUri,
      scope: 'tweet.read users.read offline.access',
      state: 'state',
      code_challenge: codeChallenge,
      code_challenge_method: 'S256'
    });

    window.location.href = `https://twitter.com/i/oauth2/authorize?${params.toString()}`;
  }

  // âœ… Generate Random String for PKCE
  function generateRandomString(length) {
    const array = new Uint32Array(length);
    window.crypto.getRandomValues(array);
    return Array.from(array, dec => ('0' + dec.toString(16)).slice(-2)).join('');
  }

  // âœ… Create PKCE Challenge from Verifier
  async function sha256(plain) {
    const encoder = new TextEncoder();
    const data = encoder.encode(plain);
    const hash = await crypto.subtle.digest('SHA-256', data);
    return new Uint8Array(hash);
  }

  async function pkceChallengeFromVerifier(v) {
    const hashed = await sha256(v);
    return btoa(String.fromCharCode(...hashed))
      .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }

  // âœ… Check if Already Logged In
  const userId = localStorage.getItem('twitter_user_id');
  const username = localStorage.getItem('twitter_username');
  const profile = localStorage.getItem('twitter_profile');

  if (userId) {
    window.walletAddress = userId;

    document.getElementById('walletDisplay').innerText = 
      username ? `Logged in as @${username}` : `User ID: ${userId}`;

    document.getElementById('loginArea').style.display = 'none';

    window.highScoreRef = database.ref(`users/${userId}/highscore`);
    window.getHighScore = (callback) => {
      window.highScoreRef.on('value', (snapshot) => {
        const data = snapshot.val();
        callback(data);
      });
    };
    window.updateHighScore = (newScore) => {
      window.highScoreRef.set(newScore);
    };

    const script = document.createElement('script');
    script.src = "game.js";
    script.onload = () => {
      console.log('âœ… Game started with Twitter login');
      new Phaser.Game(window.config);
    };
    document.body.appendChild(script);
  }
</script>

</body>
</html>
