<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Trump - $MAGA</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #loginArea {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #1da1f2;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>

<body>

  <div id="loginArea">
    <button onclick="loginWithTwitter()">Login with X (Twitter)</button>
    <p id="walletDisplay">Not Connected</p>
  </div>

<script>
  // ✅ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBlvFjps9OwJIhQjajvmneGwB18mYYDCUI",
    authDomain: "flappytrump.firebaseapp.com",
    databaseURL: "https://flappytrump-default-rtdb.firebaseio.com",
    projectId: "flappytrump",
    storageBucket: "flappytrump.appspot.com",
    messagingSenderId: "513580021078",
    appId: "1:513580021078:web:caacd9c4a55acee33712f7"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  window.db = database;

  const clientId = 'MHhnbzlNLXc4ZW11bE9MOWg4b0Y6MTpjaQ'; // ✅ Your Twitter App Client ID
  const redirectUri = 'https://ultramagaxrpl.com/maga-game/auth-callback.html'; // ✅ Must match Twitter App settings

  window.userHandle = null;
  window.userId = null;

  async function loginWithTwitter() {
    const authUrl = `https://twitter.com/i/oauth2/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=tweet.read users.read&state=state&code_challenge=challenge&code_challenge_method=plain`;
    window.location.href = authUrl;
  }

  function onLoginComplete(userHandle, userId) {
    window.userHandle = userHandle;
    window.userId = userId;
    document.getElementById('walletDisplay').innerText = `Logged in: @${userHandle}`;
    document.getElementById('loginArea').style.display = 'none';

    window.highScoreRef = database.ref(`users/${userId}/highscore`);

    window.getHighScore = (callback) => {
      window.highScoreRef.once('value', (snapshot) => {
        const data = snapshot.val();
        callback(data);
      });
    };

    window.updateHighScore = (newScore) => {
      window.highScoreRef.set(newScore);
    };

    const script = document.createElement('script');
    script.src = "game.js";
    script.onload = () => {
      console.log('✅ game.js loaded...');
      new Phaser.Game(window.config);
    };
    document.body.appendChild(script);
  }
</script>

</body>
</html>
