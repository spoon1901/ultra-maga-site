<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Trump - $MAGA</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      text-align: center;
      font-family: 'Press Start 2P', sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
    }

    #loginArea {
      margin: 30px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4747;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #d63b3b;
    }

    #walletDisplay {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div id="loginArea">
    <h1>Welcome to Flappy Trump</h1>
    <button onclick="loginWithTwitter()">Login with X (Twitter)</button>
    <p id="walletDisplay">Not Connected</p>
  </div>

  <div id="gameArea" style="display: none;">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="game.js"></script>
  </div>

<script>
  // ✅ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBlvFjps9OwJIhQjajvmneGwB18mYYDCUI",
    authDomain: "flappytrump.firebaseapp.com",
    databaseURL: "https://flappytrump-default-rtdb.firebaseio.com",
    projectId: "flappytrump",
    storageBucket: "flappytrump.firebasestorage.app",
    messagingSenderId: "513580021078",
    appId: "1:513580021078:web:caacd9c4a55acee33712f7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.TwitterAuthProvider();
  const db = firebase.database();

  // ✅ Login Function
  function loginWithTwitter() {
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        const handle = user.reloadUserInfo.screenName;

        localStorage.setItem('twitterUser', JSON.stringify({
          uid: user.uid,
          name: user.displayName,
          photo: user.photoURL,
          handle: handle
        }));

        document.getElementById('walletDisplay').innerText = `Logged in as @${handle}`;
        document.getElementById('loginArea').style.display = 'none';
        document.getElementById('gameArea').style.display = 'block';

        // ✅ Load game after login
        new Phaser.Game(window.config);
      })
      .catch((error) => {
        console.error('Login failed:', error);
        alert('Twitter login failed.');
      });
  }

  // ✅ Auto Check Login
  const savedUser = JSON.parse(localStorage.getItem('twitterUser'));
  if (savedUser) {
    document.getElementById('walletDisplay').innerText = `Logged in as @${savedUser.handle}`;
    document.getElementById('loginArea').style.display = 'none';
    document.getElementById('gameArea').style.display = 'block';
    new Phaser.Game(window.config);
  }
</script>

</body>
</html>
