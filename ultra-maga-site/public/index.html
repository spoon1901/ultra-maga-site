<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flappy Trump</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="game-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBlvFjps9OwJIhQjajvmneGwB18mYYDCUI",
      authDomain: "flappytrump.firebaseapp.com",
      databaseURL: "https://flappytrump-default-rtdb.firebaseio.com",
      projectId: "flappytrump",
      storageBucket: "flappytrump.appspot.com",
      messagingSenderId: "513580021078",
      appId: "1:513580021078:web:caacd9c4a55acee33712f7"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Twitter Login
    async function loginWithTwitter() {
      const provider = new firebase.auth.TwitterAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        window.userHandle = user.reloadUserInfo.screenName;
        console.log('Logged in as', window.userHandle);
        window.location.href = '/maga-game/';
      } catch (error) {
        alert('Twitter login failed.');
        console.error('Login failed:', error);
      }
    }

    window.db = db;
    window.loginWithTwitter = loginWithTwitter;
  </script>

  <!-- Game Script -->
  <script src="game.js"></script>
</body>
</html>
