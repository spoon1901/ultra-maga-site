
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Trump</title>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; background: #000; color: #fff; }
    canvas { display: block; margin: auto; background: #70c5ce; }
    #startScreen, #gameOverScreen, #nameInputScreen { display: none; padding: 2em; }
    .button { margin: 1em; padding: 0.5em 1em; font-size: 1.2em; cursor: pointer; }
    #leaderboard { margin-top: 2em; text-align: left; display: inline-block; }
  </style>
</head>
<body>
  <div id="nameInputScreen">
    <h2>Welcome to Flappy Trump!</h2>
    <p>Enter your name to begin:</p>
    <input type="text" id="playerNameInput" />
    <button class="button" onclick="savePlayerName()">Start Game</button>
  </div>

  <div id="startScreen">
    <h1>Flappy Trump</h1>
    <p id="welcomeName"></p>
    <button class="button" onclick="startGame()">Start Game</button>
    <button class="button" onclick="changeName()">Change Name</button>
    <div id="leaderboard"><h3>Top Scores</h3><ul id="leaderboardList"></ul></div>
  </div>

  <div id="gameOverScreen">
    <h2>Game Over!</h2>
    <p>Your score: <span id="finalScore"></span></p>
    <p>High score: <span id="highScore"></span></p>
    <button class="button" onclick="startGame()">Try Again</button>
    <button class="button" onclick="showStartScreen()">Return to Leaderboard</button>
  </div>

  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
